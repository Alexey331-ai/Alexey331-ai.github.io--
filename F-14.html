        <h1>F-14</h1>
        <p>
            F-14 Tomcat, самолет Nortrop-Grumann создававшийся в ответ на советские бомбардировщики Ту 22, 
            и оборудованный самыми передовыми на тот момент ракетами AIM-54 Phoenix, 
            обладающими активной ГСН и поражающих цели на невероятных расстояниях
        </p>
